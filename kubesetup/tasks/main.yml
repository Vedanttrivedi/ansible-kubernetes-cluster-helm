- name: Create k8s.conf for modules load
  become: true
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: Load kernel modules
  become: true
  modprobe:
    name: "{{ item }}"
  with_items:
    - overlay
    - br_netfilter

- name: Create k8s.conf for sysctl
  become: true
  copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward                 = 1

- name: Apply sysctl params
  become: true
  command: sysctl --system

# Crio Tasks
- name: Update apt package index
  apt:
    update_cache: yes

- name: Install dependencies
  apt:
    name:
      - software-properties-common
      - curl
    state: present

- name: Create directory for apt keyrings
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download and install Kubernetes GPG key
  get_url:
    url: https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    mode: '0644'

- name: Add Kubernetes repository
  copy:
    dest: /etc/apt/sources.list.d/kubernetes.list
    content: |
      deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg trusted=yes] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /

- name: Download and install CRI-O GPG key
  get_url:
    url: https://pkgs.k8s.io/addons:/cri-o:/prerelease:/main/deb/Release.key
    dest: /etc/apt/keyrings/cri-o-apt-keyring.gpg
    mode: '0644'

- name: Add CRI-O repository
  copy:
    dest: /etc/apt/sources.list.d/cri-o.list
    content: |
      deb [signed-by=/etc/apt/keyrings/cri-o-apt-keyring.gpg trusted=yes] https://pkgs.k8s.io/addons:/cri-o:/prerelease:/main/deb/ /

- name: Update apt and install CRI-O and Kubernetes tools
  apt:
    name:
      - cri-o
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes

- name: Create kubelet systemd drop-in directory
  file:
    path: /etc/systemd/system/kubelet.service.d
    state: directory
    mode: '0755'

- name: Configure kubelet systemd drop-in to use CRI-O
  copy:
    dest: /etc/systemd/system/kubelet.service.d/10-crio.conf
    content: |
      [Service]
      Environment="KUBELET_EXTRA_ARGS=--container-runtime=remote --container-runtime-endpoint=unix:///var/run/crio/crio.sock --runtime-request-timeout=15m"

- name: Reload systemd configuration
  command: systemctl daemon-reload

- name: Ensure CRI-O service is enabled and started
  systemd:
    name: crio
    enabled: yes
    state: started

- name: Ensure kubelet service is enabled and started
  systemd:
    name: kubelet
    enabled: yes
    state: restarted

- name: Install jq
  apt:
    name: jq
    state: present
    update_cache: yes
